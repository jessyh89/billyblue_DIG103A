<!doctype HTML>

<head>
  <link href="main.css" rel="stylesheet">
  <title>Week 6: DIG103 - Typography & Colours</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Kristi" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>

<div class="main">

  <div class="header">
    <h1>Portabella & Co.</h1>
    <h4>Home of the Cold Brew</h4>
  </div>

  <div class="menu">
    <div class="button">Home</div>
    <div class="button">Menu</div>
    <div class="button">Coffee</div>
    <div class="button">Contact</div>
  </div>

  <div class="hero"></div>

  <div class="column-container">
    <div class="column"></div>
    <div class="column">
      <h5>Hours</h5>
      <div class="line">
        <div class="day">Mon-Fri:</div>
        <div class="time">6am-4pm</div>
      </div>
      <div class="line">
        <div class="day">Sat:</div>
        <div class="time">7am-3pm</div>
      </div>
      <div class="line">
        <div class="day">Sun:</div>
        <div class="time">8am-6pm</div>
      </div>
    </div>
  </div>

  <div class="contact">
    <h3>Say Hello To A <span>&nbsp;Cold&nbsp;</span> Brew</h3>
    <div class="socialmediaicons">
      <div class="icon"><i class="fab fa-facebook-f"></i></div>
      <div class="icon"><i class="fab fa-instagram"></i></div>
      <div class="icon"><i class="fab fa-twitter"></i></div>
      <div class="icon"><i class="fas fa-envelope"></i></div>
      <div class="icon"><i class="fas fa-phone"></i></div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-col">
      <p>Portabella & Co. is a family run cold brew roasting house that has been in business for over 27 years.</p>
    </div>
    <div class="footer-col"> 27 Glover St. West End 4055</div>
    <div class="footer-col">Copyright 2018</div>
  </div>


</div>


</body>
